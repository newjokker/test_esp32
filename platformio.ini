[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_port = /dev/cu.wchusbserial5A7A0249031
upload_speed = 460800  ; 尝试提高上传速度
monitor_speed = 115200 ; 确保监视器波特率匹配


